<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scss/reset.scss">
  <link rel="stylesheet" href="scss/perso.scss">
  <title>MadeIn</title>
</head>
<body class="perso">
  <header class="title">
    <h1 class="title__text">MadeIn</h1>
  </header>
  <div class="menu">
    <a class="menu__model" href="">FRANCE</a>
    <a class="menu__model" href="">SOUTH KOREA</a>
    <a class="menu__model" href="">ITALY</a>
  </div>
  <div class="product">
    <img class="product__img" src="assets/france-bag.png" alt="linen-bag">
  </div>
  <div class="perspective">
    <svg class="perspective__choice">
      <circle cx="135" cy="10" r="6" fill="gray"/>
      <circle cx="165" cy="10" r="6" fill="gray"/>
    </svg>
  </div>
  <div class="yourBag">
    <p class="yourBag__text">YOUR BAG</p>
    <p class="yourBag__price">200â‚¬</p>
  </div>
  <section class="personnalize">
    <div class="personnalize__bagPart">
      <img class="personnalize__img" src="assets/face-bag.png" alt="the face top of the bag">
      <svg class="personnalize__materials">
        <circle cx="100" cy="20" r="20" fill="gray"/>
        <circle cx="1" cy="20" r="20" fill="gray"/>
      </svg>
    </div>
    <div class="personnalize__bagPart">
      <img class="personnalize__img" src="assets/pocket-bag.png" alt="face pocket of the bag">
    </div>
    <div class="personnalize__bagPart">
      <img class="personnalize__img" src="assets/top-pocket-bag.png" alt="top of the pocket on the bag">
    </div>
    <div class="personnalize__bagPart">
      <img class="personnalize__img" src="assets/straps-bag.png" alt="straps of the bag">
    </div>
  </section>
  <section class="information">
    <p class="information__text">The MadeIn FRANCE bag is made of 70% linen, grown and processed by French artisans.
      <br><br>
      Stand out with its subtile French-touch.
      <br><br>
      Opt for a touch of ecology and sobriety with our recycled plastic.</p>
  </section>
  <section class="preOrder">
    <form  class="preOrder__form">
      <label class="preOrder__label" for="email">Enter your email address to access the pre-order</label>
      <input class="preOrder__input" name="email" id="name" placeholder="20sur20-svp@hetic.net">
      <input class="preOrder__submit" type="submit" value="PRE-ORDER" />
    </form>
  </section>
</body>
</html>
